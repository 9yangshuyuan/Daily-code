<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>
<body>
    <div id="divmsg">hello world</div>
    <input id="btnshow" type="button" value="显示">
    <input id="btnhide" type="button" value="隐藏"/><br />
    <input id="btnchange" type="button" value="修改内容为hello world">
    <input type="text" id="keys" />
    <div id="test5" style="width:100px;height:100px;background-color:black;margin-left:100px;"></div>
    <script type="text/javascript">
        $("#btnshow").bind("click",function(event) {$("#divmsg").show();});
        $("#btnhide").bind("click",function(event) {$("#divmsg").hide();});
        $("#btnchange").bind("click",function(event) {$("#divmsg").html("hello world!!!");});
        var validKeys = { start: 65, end: 90  };
        $("#keys").keydown( validKeys, function(event){
            var keys = event.data;  //拿到validKeys对象.
            alert(event.which >= keys.start && event.which <= keys.end);
        } );
        $("#test5").hover(function(){
            $("#test5").css("width","120px"),function(){
                $("p").css("width","100px");
            }
        });
    </script>
</body>
</html>
