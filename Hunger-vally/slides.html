<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://libs.cdnjs.net/jquery/3.3.1/jquery.js"></script>
    <title>简易轮播</title>
    <style>
        .images{
            width: 600px;
            height: 400px;
            border: 1px solid red;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <!-- 实现逻辑
    固定大小的div承载多张横向排列的图片
    控制图片在可视div区域内的移动 -->
    <div class="images">
        <img src="../Hunger-vally/img/ocean1.jpg" alt="" id="img1">
        <img src="../Hunger-vally/img/ocean2.jpeg" alt="" id="img2">
        <img src="../Hunger-vally/img/ocean3.jpg" alt="" id="img3">
        <!-- 控制图片不行的原因是，他们不是一个整体，这样只有一张图片可以动一次 -->
    </div>
    <div>
        <span id="btn1">1</span>
        <span id="btn2">2</span>
        <span id="btn3">3</span>
    </div>
    <script>
        $('#btn1').on('click',function(){
            $('#img1').css({
                "transform":"translateX(0)"
            })
            console.log(2);
        })
        $('#btn2').on('click',function(){
            $('#img2').css({
                "transform":"translateX(-600px)"
            })
        })
        $('#btn3').on('click',function(){
            $('#img3').css({
                "transform":"translateX(-1200px)"
            })
        })

    </script>
</body>
</html>
