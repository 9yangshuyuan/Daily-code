<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            display: flex;
        }
        ul{
            width: 5%;
        }
    </style>
</head>
<body>
    <div>
        <ul class="ances">
            <li>M08</li>
            <li>M10</li>
            <li>M12</li>
            <li>N10</li>
            <li>N14</li>
        </ul>
        <ul class="child">

        </ul>
        <ul class="grandchild">

        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
    // $.get("https://peiwan.xifei.tech/system/selectall/A",function(data){
    //     for(var a in data){
    //         console.log(data[a].a);
    //         let cont =$("<li></li>").text(data[a].a);
    //         $(".ances").append(cont);
    //     }
    // });
    var arr= $(".ances li");//获取无效
    for(let bb=0;bb<arr.length;bb++){
        arr[bb].addEventListener("click",function(event){
            let cont=event.currentTarget.innerText;
            $.get("https://peiwan.xifei.tech/system/selectall/B?a="+cont,function(data){
                $(".child").empty();
                $(".grandchild").empty();
                for(var b in data){
                    let contb=$("<li></li>").text(data[b].b);
                    $(".child").append(contb);
                }
                var arr2=$(".child li");
                console.log(arr2.length);
                for(let cc=0;cc<arr2.length;cc++){
                    arr2[cc].addEventListener("click",function(event){
                        let contc=event.currentTarget.innerText;
                        $.get("https://peiwan.xifei.tech/system/selectall/C?b="+contc,function(data){
                            $(".grandchild").empty();
                            for(var c in data){
                                let contcc=$("<li></li>").text(data[c].c);
                                $(".grandchild").append(contcc);
                            }
                        })
                    })
                }
            })
        });
    }    
    
    
    </script>
</body>
</html>
